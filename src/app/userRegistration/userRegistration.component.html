  <form (ngSubmit)="registration()">

  <input type="email" [(ngModel)]="email" name="emailUser" >
  <input type="password"  [(ngModel)]="password" name="passwordUser" >
  <button type="submit" value="Send">Send</button>
  </form>
</div>
